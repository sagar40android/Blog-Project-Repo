{%extends "blog/base.html" %}

{%block title_block%}{{post.title}}{%endblock%}
    {%block content_body%}
    {%if sent%}
      <h1>Email Successfully Sent !!!</h1>
      <h2>Post with title : {{post.title}} information sent by Email</h2>
    {%else%}
      <form  method="post">
        {{form.as_p}}
        {%csrf_token%}
        <input type="submit" class="btn btn-lg btn-primary" value="Send Mail">
      </form>
    {%endif%}
    {%endblock%}
